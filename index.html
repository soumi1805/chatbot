<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="chat-bot-icon">
        <button class="btn" onclick="chatBotClicked()">
            <i class="fa fa-comments"></i>
        </button>
    </div>
    <div class="container" id="botContainer">
        <div class="top-bar" id="topbarid">
            <div id="top-bar-content">
                <span class="iris">IRIS<i onclick="chatbotclose()" class="fa fa-times"></i></span><br>
                <span class="hello">Hello <img style="width: 9%;margin-bottom: 9px;" src="hand-wave.png"></span>
                <p>I'm Iris,a Virtual Assistant<br> How may I help you?</p>
                <i class="robot-container">
                    <img src="robot.png" class="robot-icon">
                </i>
            </div>
        </div>
        <div class="bottom-bar">
        </div>
        <div id="bot-text">
            <p>Frequently Asked Questions<i class="fa fa-question"></i></p>
            <ul>
                <li><i class="fa fa-circle"></i>Can I redeem my FB before the original term?</li>
                <li><i class="fa fa-circle"></i>How do I pay my Credit card bill?</li>
                <li><i class="fa fa-circle"></i>How can I get my Account Statement?</li>
                <li><i class="fa fa-circle"></i>What is the tenure of Fixed Desposit?</li>
                <li> <a href=""><i class="fa fa-comments"></i>Start a New Conversation</a></li>
            </ul>
        </div>
    </div>

    <script>
        function chatbotclose() {
            document.getElementById('botContainer').style.animation = 'floatOut 20ms forwards';
            document.getElementById('chat-bot-icon').style.visibility = 'visible';
            if(document.getElementById('bot-text').classList.contains('bot-text')){
                document.getElementById('bot-text').classList.remove('bot-text')
            }
            if(document.getElementById('botContainer').classList.contains('container-active')){
                document.getElementById('botContainer').classList.remove('container-active')
            document.getElementById('top-bar-content').classList.add('top-bar-content');
            if(document.getElementById('top-bar-content').classList.contains('top-bar-content')){
                document.getElementById('top-bar-content').classList.remove('top-bar-content');
            }
        }
    }
        function chatBotClicked() {
            document.getElementById('botContainer').style.animation = 'floatIn 1s forwards';
            document.getElementById('chat-bot-icon').style.visibility = 'hidden';
            document.getElementById('botContainer').classList.add('container-active');
            if(document.getElementById('botContainer').classList.contains('container-active')){
            document.getElementById('top-bar-content').classList.add('top-bar-content');
            if(document.getElementById('top-bar-content').classList.contains('top-bar-content')){
                document.getElementById('bot-text').classList.add('bot-text');
            }
        }
        }
        
    </script>
</body>

</html>
